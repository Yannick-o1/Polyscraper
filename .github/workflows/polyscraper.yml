name: Polymarket Scraper

on:
  workflow_dispatch:
    inputs:
      job_to_run:
        description: 'Which job to run? (scrape-data or update-markets)'
        required: true
        default: 'scrape-data'
        type: choice
        options:
        - scrape-data
        - update-markets

jobs:
  scrape-data:
    runs-on: ubuntu-latest
    if: github.event.inputs.job_to_run == 'scrape-data' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run scraper (single data collection)
      run: python polyscraper.py --run-once

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add btc_polydata.csv
        git diff --staged --quiet || git commit -m "Update BTC polydata - $(date)"
        git push

  update-markets:
    runs-on: ubuntu-latest
    if: github.event.inputs.job_to_run == 'update-markets' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Update markets list
      run: python polyscraper.py --update-markets

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add btc_polymarkets.csv
        git diff --staged --quiet || git commit -m "Update BTC polymarkets list - $(date)"
        git push 